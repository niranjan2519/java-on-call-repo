name: Build Hello World Applications

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  JAVA_REPO: "niranjan2519/java-ci-cd"  # Replace with Java repo
  DOTNET_REPO: "niranjan2519/dotnet-ci-cd"  # Replace with .NET repo
  PAT_TOKEN: ${{ secrets.CI-Workflow }}  # or use a PAT in secrets if necessary

jobs:
  build-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Java Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.JAVA_REPO }}
          token: ${{ secrets.PAT_TOKEN }}  # Replace PAT_TOKEN with your PAT secret if needed

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # Adjust Java version as per requirement
          distribution: 'temurin'

      - name: Build Java Application with Maven
        run: mvn clean install

  build-dotnet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout .NET Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ env.DOTNET_REPO }}
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.101'  # Adjust .NET version as per requirement

      - name: Restore and Build .NET Application
        run: | #restore dependencies
          dotnet restore
          dotnet build